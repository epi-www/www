<VirtualHost *:80>
    ServerName   epi.tacun.it
    Redirect / https://epi.tacun.it/
</VirtualHost>

<VirtualHost *:443>

    ServerName   epi.tacun.it

    ServerAdmin  webmaster@localhost

    DocumentRoot /var/www/epi-www

    <Directory /var/www/epi-www >
        Options -Indexes
        Require all granted
        AllowOverride All
    </Directory>

    ErrorLog    ${APACHE_LOG_DIR}/epi-error.log
    CustomLog   ${APACHE_LOG_DIR}/epi-access.log combined

    SSLEngine             on
    SSLCertificateFile    /etc/ssl/certs/tacun-it.cert
    SSLCertificateKeyFile /etc/ssl/private/tacun-it.key

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    <Directory /usr/lib/cgi-bin>
        SSLOptions +StdEnvVars
    </Directory>

</VirtualHost>
